## Introducción a UX/UI y Desarrollo de Aplicaciones Móviles

**Módulo 1:** Introducción a las tecnologías de desarrollo web y móvil  
**Duración:** 2 horas

---

## Objetivo de la Clase

Familiarizar a los participantes con los conceptos fundamentales de **HTML**, **CSS** y **JavaScript** y su aplicación en el desarrollo de aplicaciones móviles.

---

## Contenidos

- Introducción a **HTML 5**
- Introducción a **CSS 3**
- Introducción a **JavaScript**

---

## HTML 5

- Lenguaje de marcado para estructurar el contenido de la web.
- Permite la creación de sitios semánticos y accesibles.

---

## CSS 3

- Lenguaje de estilos para definir la presentación de los documentos HTML.
- Facilita el diseño *responsive* para dispositivos móviles.

---

## JavaScript

- Lenguaje de programación que añade interactividad y dinamismo a las páginas web.

---

## Desarrollo Móvil

- **Responsive Design**
- **Frameworks**

---

## Responsive Design

- Diseño adaptable a diferentes tamaños de pantalla y dispositivos.
- Optimiza la experiencia del usuario en móviles y tablets.

---

## Frameworks

- Herramientas que agilizan el desarrollo y mantenimiento de aplicaciones móviles.
- Ejemplos: Bootstrap, Foundation, Materialize.

---

## Casos de Uso y Ejemplos Prácticos

- Integración de **HTML**, **CSS** y **JavaScript** en proyectos reales.
- Demostraciones prácticas y ejemplos de interfaces móviles.
